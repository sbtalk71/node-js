<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sender</title>
    </head>
    <body>
        <button id="send"> Send</button><button id="open" >Open</button>
        
            <script type="text/javascript">
		//popup window
		var domain = 'http://localhost:5500';
		var popUp = '';

		document.getElementById('open').addEventListener('click', function(){

			popUp = window.open(domain + '/node-js/web-etc/html5-messaging/receiver.html','');
		}, false);
		

		//message sender
		document.getElementById('send').addEventListener("click", function(e) {
			var message = "Hey There, How are you all";
			popUp.postMessage(message,domain); //sending the message
		}, false);
	</script>
      
    </body>
</html>
