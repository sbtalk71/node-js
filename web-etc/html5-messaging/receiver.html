<!DOCTYPE html>
<html lang="en">
<head>

    <title>Receiver</title>
</head>
<body>
    <script>
        window.addEventListener('message', function(e) {
            console.log("Message came..");
            console.log(e)
	//var origin = e.originalEvent.origin || e.origin;
    var origin =  e.origin;
	if(origin !== 'http://127.0.0.1:5500')
		return;
	console.log('received message:  ' + e.data, e);
}, false);
    </script>
</body>
